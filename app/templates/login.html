<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReviewFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 8px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 900;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            font-family: 'Lato', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .default-creds {
            background: #f0f4ff;
            border: 1px solid #d0e0ff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .default-creds strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">üîê</div>
            <h1 class="title">ReviewFlow</h1>
            <p class="subtitle">Sign in to access your dashboard</p>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="input-field"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>

                <div class="input-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label class="input-label" for="password" style="margin-bottom: 0;">Password</label>
                        <a href="/dashboard/forgot-password" style="font-size: 13px; color: #667eea; text-decoration: none; font-weight: 600;">Forgot Password?</a>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-field"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>

            <div class="default-creds">
                üí° <strong>Default credentials:</strong><br>
                Username: <code>admin</code><br>
                Password: <code>admin123</code>
            </div>

            {% if public_url %}
            <!-- Public URL QR Code Section -->
            <div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; color: white; text-align: center;">
                <h3 style="margin: 0 0 10px 0; font-size: 16px; font-weight: 700;">üì± Mobile Access</h3>
                <p style="margin: 0 0 15px 0; font-size: 13px; opacity: 0.9;">Scan to access from your mobile device</p>

                <div id="qrCodeContainer" style="background: white; padding: 15px; border-radius: 8px; display: inline-block; margin-bottom: 15px;">
                    <div style="text-align: center;">
                        <div style="color: #667eea; font-size: 14px; margin-bottom: 10px;">Loading QR Code...</div>
                    </div>
                </div>

                <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px; margin-top: 10px;">
                    <p style="margin: 0 0 5px 0; font-size: 11px; opacity: 0.8;">Public URL:</p>
                    <code style="font-size: 11px; word-break: break-all; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 4px; display: inline-block;">{{ public_url }}</code>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Load QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Signing in...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/dashboard/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - redirect to dashboard
                    button.innerHTML = '‚úì Success!';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard/';
                    }, 500);
                } else {
                    // Show error
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Invalid username or password';
                errorMessage.style.display = 'block';

                // Reset button
                button.disabled = false;
                button.innerHTML = 'Sign In';

                // Shake animation
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.4s';
                }, 10);
            }
        }

        // Handle Enter key
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });

        // Generate QR Code if public URL exists
        {% if public_url %}
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('qrCodeContainer');
            const publicUrl = "{{ public_url }}";

            if (container && publicUrl && typeof QRCode !== 'undefined') {
                // Clear loading message
                container.innerHTML = '';

                // Generate QR code
                new QRCode(container, {
                    text: publicUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#667eea",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        });
        {% endif %}
    </script>
</body>
</html>
