<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ReviewFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 8px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 900;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            font-family: 'Lato', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s;
        }

        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .requirements ul {
            margin: 8px 0 0 20px;
            padding: 0;
        }

        .requirements li {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            {% if error %}
                <div class="logo">‚ö†Ô∏è</div>
                <h1 class="title">Invalid Link</h1>
                <div class="error-box">
                    {{ error }}
                </div>
                <div class="back-link">
                    <a href="/dashboard/forgot-password">‚Üê Request New Reset Link</a>
                </div>
                <div class="back-link" style="margin-top: 12px;">
                    <a href="/dashboard/login">‚Üê Back to Login</a>
                </div>
            {% else %}
                <div class="logo">üîë</div>
                <h1 class="title">Reset Password</h1>
                <p class="subtitle">Enter your new password below</p>

                <div id="errorMessage" class="error-message"></div>

                <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <input type="hidden" id="token" value="{{ token }}">

                    <div class="input-group">
                        <label class="input-label" for="newPassword">New Password</label>
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            class="input-field"
                            placeholder="Enter new password"
                            required
                            minlength="8"
                            autocomplete="new-password"
                            autofocus
                        >
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="confirmPassword">Confirm Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="input-field"
                            placeholder="Confirm new password"
                            required
                            minlength="8"
                            autocomplete="new-password"
                        >
                    </div>

                    <div class="requirements">
                        <strong>Password Requirements:</strong>
                        <ul>
                            <li>At least 8 characters long</li>
                            <li>Both passwords must match</li>
                        </ul>
                    </div>

                    <button type="submit" class="submit-button" id="submitButton">
                        Reset Password
                    </button>
                </form>

                <div class="back-link">
                    <a href="/dashboard/login">‚Üê Back to Login</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        async function handleResetPassword(event) {
            event.preventDefault();

            const button = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Resetting...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/dashboard/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - show message and redirect
                    button.innerHTML = '‚úì Password Reset!';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard/login';
                    }, 1000);
                } else {
                    throw new Error(data.detail || 'Failed to reset password');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Failed to reset password. Please try again.';
                errorMessage.style.display = 'block';

                // Reset button
                button.disabled = false;
                button.innerHTML = 'Reset Password';

                // Shake animation
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.4s';
                }, 10);
            }
        }

        // Real-time password match validation
        document.getElementById('confirmPassword')?.addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorMessage = document.getElementById('errorMessage');

            if (confirmPassword && newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
