<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ReviewFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 8px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 900;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            font-family: 'Lato', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 13px;
            color: #1565c0;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">üìß</div>
            <h1 class="title">Forgot Password</h1>
            <p class="subtitle">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="input-group">
                    <label class="input-label" for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="input-field"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                        autofocus
                    >
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="/dashboard/login">‚Üê Back to Login</a>
            </div>

            <div class="info-box">
                <strong>üí° Email Configuration Required</strong>
                Make sure SMTP settings are configured in your <code>.env</code> file:
                <ul style="margin: 8px 0 0 20px; padding: 0;">
                    <li>SMTP_USERNAME</li>
                    <li>SMTP_PASSWORD</li>
                    <li>SMTP_FROM_EMAIL</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();

            const button = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const email = document.getElementById('email').value;

            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Sending...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('/dashboard/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successMessage.innerHTML = `
                        ‚úÖ ${data.message}<br>
                        <small style="margin-top: 8px; display: block;">
                            Please check your email inbox (and spam folder) for the reset link.
                        </small>
                    `;
                    successMessage.style.display = 'block';

                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();

                    // Update button
                    button.innerHTML = '‚úì Email Sent!';

                    // Redirect after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard/login';
                    }, 5000);
                } else {
                    throw new Error(data.detail || 'Failed to send reset email');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Failed to send reset email. Please try again.';
                errorMessage.style.display = 'block';

                // Reset button
                button.disabled = false;
                button.innerHTML = 'Send Reset Link';

                // Shake animation
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.4s';
                }, 10);
            }
        }
    </script>
</body>
</html>
